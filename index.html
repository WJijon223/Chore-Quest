<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chore Quest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Lato', 'sans-serif'],
            },
            colors: {
              parchment: {
                100: '#fdfbf7',
                200: '#f4e4bc',
                300: '#e6d2a0',
                400: '#d4b483',
                800: '#5d4037', // Leather/Dark Brown
                900: '#3e2723', // Deep Brown
              },
              danger: {
                DEFAULT: '#880e4f', // Deep Red
                light: '#b71c1c',
              },
              gold: {
                DEFAULT: '#ffb300',
                dim: '#c68400',
              }
            },
            backgroundImage: {
              'paper-texture': "url('https://www.transparenttextures.com/patterns/aged-paper.png')", // Fallback or use CSS gradients
            }
          }
        }
      }
    </script>
    <style>
      /* Global styles for that worn map feel */
      body {
        background-color: #f4e4bc;
        color: #3e2723;
        background-image: 
          radial-gradient(circle, transparent 60%, #d4b483 100%),
          repeating-linear-gradient(45deg, rgba(93, 64, 55, 0.05) 0px, rgba(93, 64, 55, 0.05) 2px, transparent 2px, transparent 10px);
      }
      .scroll-bar::-webkit-scrollbar {
        width: 8px;
      }
      .scroll-bar::-webkit-scrollbar-track {
        background: #e6d2a0; 
      }
      .scroll-bar::-webkit-scrollbar-thumb {
        background: #5d4037; 
        border-radius: 4px;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
